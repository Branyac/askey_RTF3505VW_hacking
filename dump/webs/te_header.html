<!DOCTYPE html>
<html>
  <head>

<script language="JavaScript">
var ismobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
var isiPad = navigator.userAgent.match(/iPad/i) != null;
$(function()
{
    if(ismobile)
    {
        $('#HPCformat').remove();
        $('#Hmobileformat').removeClass();
    }
    else
    {
        $('#Hmobileformat').remove();
        $('#HPCformat').removeClass();
    }
    $('tr[value="menu"]').on('click touchstart',function(){
        var menulist = '<li href="te_wifi.html" target="mainFrame"><div class="menushift" style="border:none;">WiFi</div></li>\
                    <li href="te_wifi_5ghz.html" target="mainFrame"><div class="menushift">WiFi Plus</div></li>\
                    <li href="te_wifi_guest.html" target="mainFrame"><div class="menushift">WiFi Invitados</div></li>\
                    <li href="te_puertos.html" target="mainFrame"><div class="menushift">Puertos</div></li>\
                    <li class="nextitems"><div class="menushift">Red Local&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#9658;</div><ul class="divHide" style="-webkit-padding-start: 0px;">\
                        <li href="te_mapa_red_local.html" target="mainFrame"><div class="menushift" style="border:none;">Mapa red local</div></li>\
                        <li href="te_red_local.html" target="mainFrame"><div class="menushift">Configuraci&oacute;n red local</div></li>\
                    </ul></li>\
                    <li href="te_multipuesto_monopuesto.html" target="mainFrame"><div class="menushift">Multipuesto/Monopuesto</div></li>\
                    <li href="te_ipv6.html" target="mainFrame"><div class="menushift">IPv6</div></li>\
                    <li href="te_cambio_contrasena.html" target="mainFrame"><div class="menushift">Cambio contrase&ntilde;a del router</div></li>\
                    <li href="te_actualizaciones_firmware.html" target="mainFrame"><div class="menushift">Actualizaciones Firmware</div></li>\
                    <li href="te_otras_funcionalidades.html" target="mainFrame"><div class="menushift">Otras funcionalidades</div></li>\
                    <li class="nextitems"><div class="menushift">Ayuda&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#9658;</div><ul class="divHide" style="-webkit-padding-start: 0px;">\
                        <li href="te_ayuda_configurador_web.html" target="mainFrame"><div class="menushift" style="border:none;">Ayuda configurador web</div></li>\
                        <li href="te_acerca_de___.html" target="mainFrame"><div class="menushift">Acerca de</div></li>\
                    </ul></li>\
                    <li href="te_configuracion_avanzada.html" target="mainFrame"><div class="menushift">Configuraci&oacute;n avanzada</div></li>\
                   ';

		if(isiPad){
			$(document).on('mouseenter touchstart',function (event) {
				var classname = $(event.target).attr('class');
				var target = $(event.target).attr('target');
				if (classname != 'menuimg' && classname != 'Mpopup' && classname != 'nextitems' && target != "mainFrame")
					$('.Mpopup, .Mpopup_table').remove();
			});
		}else{
			if( $('.popup >li:hover, .Mpopup >li:hover,.popup >li.nextitems>ul>li:hover, .Mpopup >li.nextitems>ul>li:hover').length == 0 )
				$('.popup,.Mpopup, .popup_table, .Mpopup_table').remove();
		}
		
        if (ismobile)
            $(this).after('</table><table class="Mpopup_table"><span class="Mpopup">'+ menulist +'</span></table>');
        else
            $(this).after('</table><table class="popup_table"><span class="popup">'+ menulist +'</span></table>');

        $('.popup,.Mpopup').on('mouseenter touchstart',function(){
            $(this).addClass('hand');
            $('span>li.nextitems').on('mouseenter touchstart',function(){
                $(this).find('ul').removeClass('divHide');
                $('span>li.nextitems>ul>li').on('click touchstart',function(){
                    window.location.replace($(this).attr('href'));
                });
            })
            .on('mouseleave touchcancel',function() {
                $(this).find('ul').addClass('divHide');
            });
            $('span>li').not('span>li.nextitems').on('click touchstart',function(){
                window.location.replace($(this).attr('href'));
            });
        });
        $('span>li,span>li.nextitems>ul>li').on('mouseenter touchstart',function(){
            $(this).css('background-color','#E6E6E6');
        })
        .on('mouseleave touchcancel',function(){
            $(this).css('background-color','#FFF');
        });
        setInterval(function(){
            if(isiPad){
                $(document).on('mouseenter touchstart',function (event) {
                    var classname = $(event.target).attr('class');
                    var target = $(event.target).attr('target');
                    if (classname != 'menuimg' && classname != 'Mpopup' && classname != 'nextitems' && target != "mainFrame")
                        $('.Mpopup, .Mpopup_table').remove();
                });
            }else{
                if( $('.popup >li:hover, .Mpopup >li:hover,.popup >li.nextitems>ul>li:hover, .Mpopup >li.nextitems>ul>li:hover').length == 0 && $('.menuimg:hover').length == 0 )
                    $('.popup,.Mpopup, .popup_table, .Mpopup_table').remove();
            }
        },500);
    });
});

function Logout() {
    if (confirmSpecial('&iquest;Esta seguro que desea cerrar la sesi&oacute;n?'))
        window.location = 'te_acceso_router.html';
}
</script>
</head>

				</div>
				<table width="220px" class="menu_table">
					<tr bgcolor="white" style="border:0px;" value="menu" >
						<td valign="center" style="border:0px;" width="40px" height="40px"><img class="menuimg" style="cursor:pointer;z-index:1;" src="menu_normal.png"></td>
						<td valign="center" class="menuimg" style="border:0px;color:#00A9E0;cursor:pointer;">MENU</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
    <div id="Hmobileformat" class="divHide">

			<div class="MHeader_title_box">

			</div>

				<div class="MHeader_logout_box">

				</div>
				<table width="220px" class="Mmenu_table">
					<tr bgcolor="white" style="border:0px;" value="menu" >
						<td valign="center" style="border:0px;" width="30px" height="30px"><img style="cursor:pointer;z-index:1;height:30px;" class="menuimg" src="menu_normal.png"></td>
						<td valign="center" class="menuimg" style="border:0px;color:#00A9E0;cursor:pointer;">MENU</td>
					</tr>

			</div>
